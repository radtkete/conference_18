    <div class="page" id="top" style="background: tan">







      <!-- Header -->
      <header id="header" class="zavbar">
        <div class="container">
          <!-- Navbar Top -->

            <div class="zavbar__logo">
              <a href="#">

            <!-- Hamburger -->

            </div>


            <!-- Button -->

              <a class="btn navbar_registar-button" href="#">Register</a>
            </div>


            <!-- Address List -->
            <ul class="zavbar__top--component address-list">
              <li><i class="fa fa-calendar"></i>May 19 - 23, 2018</li>
              <li><i class="fa fa-map-marker"></i>New Orleans, LA</li>
            </ul>

          </section>
          <!-- END // Navbar Top -->

          <!-- Navbar Top -->
          <section class="zavbar__bottom">
            <nav class="inner-navv" role="navigation">
              <ul id="js-navigation-menu" class="navigation-menu show">
                <li class="nav-link"><a href="javascript:void(0)">Hotel/City</a></li>
                <li class="nav-link"><a href="javascript:void(0)">Program</a></li>
                <li class="nav-link"><a href="javascript:void(0)">CME</a></li>

                <li id="js-navigation-more" class="nav-link more">
                  <a href="javascript:void(0)">More</a>
                  <ul class="submenu">

                    <li><a href="javascript:void(0)">Another Item</a></li>

                </li>

                <li class="nav-link"><a href="javascript:void(0)">Exhibitors & Sponsors</a></li>

                <li class="nav-link">
                  <a id="nav__search" href="javascript:void(0)">
                    <i class="fa fa-search"></i> Search
                  </a>
                  <ul class="submenu">
                    <li>
                      
                      <div class="nav__search">
                        <form method="post" class="form">
                          <div class="search-wrap">
                            <button class="search-button" type="submit" title="Start Search">
                              <i class="fa fa-search"></i>
                            </button>
                            <input type="text" class="search-field" placeholder="Search...">

                        </form>
                      </div>

                  </ul>
                </li>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="dist/jquery-1.11.2.min.js"><\/script>')</script>

<script type="text/javascript">
  
$(window).resize(function() {
  var more = document.getElementById("js-navigation-more");
  if ($(more).length > 0) {
    var windowWidth = $(window).width();
    var moreLeftSideToPageLeftSide = $(more).offset().left;
    var moreLeftSideToPageRightSide = windowWidth - moreLeftSideToPageLeftSide;

    if (moreLeftSideToPageRightSide < 330) {
      $("#js-navigation-more .submenu .submenu").removeClass("fly-out-right");
      $("#js-navigation-more .submenu .submenu").addClass("fly-out-left");
    }

    if (moreLeftSideToPageRightSide > 330) {
      $("#js-navigation-more .submenu .submenu").removeClass("fly-out-left");
      $("#js-navigation-more .submenu .submenu").addClass("fly-out-right");
    }
  }
});

$(document).ready(function() {
  var menuToggle = $("#js-mobile-menu").unbind();
  $("#js-navigation-menu").removeClass("show");

  menuToggle.on("click", function(e) {
    e.preventDefault();
    $("#js-navigation-menu").slideToggle(function(){
      if($("#js-navigation-menu").is(":hidden")) {
        $("#js-navigation-menu").removeAttr("style");
      }
    });
  });

$('#nav__search').bind('click', function(e){
  jQuery(this).parent().find('.submenu').slideToggle('fast'); 
 // apply the toggle to the ul
  jQuery(this).parent().toggleClass('is-expanded');
  e.preventDefault();
});

}); 


</script>
